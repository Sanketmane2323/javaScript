<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: antiquewhite;">
    <ul class="language-">
        <li>Javascript</li>
        <li>Java</li>
        <li>Python</li>
        <li>Html</li>
    </ul>
</body>
<script>
    function addLanguage(name){
        const listItem = document.createElement("li")
        listItem.style.backgroundColor = "green"
        listItem.innerHTML = name
        const item = document.querySelector("ul")
        console.log(item)
        item.appendChild(listItem)
    }

    addLanguage("sanket")

    function addLanguageOpt(name){
        const listItem = document.createElement("li")
        listItem.appendChild(document.createTextNode(name))
        document.querySelector("ul").appendChild(listItem)
    }
    addLanguageOpt("goLang")
    // document.body.appendChild(listItem)

    // edit

    const secondChild=document.querySelector("li:nth-child(2)")
    const newLi = document.createElement("li")
    newLi.textContent = "sanket"
    secondChild.replaceWith(newLi)


    //How to remove an element 

    // const lastLang = document.querySelector("li:nth-child(6)")
    const lastLang =document.querySelector("li:last-Child")
    console.log(lastLang.innerHTML)
    lastLang.remove()
</script>
</html>
